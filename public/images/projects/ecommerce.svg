  <text x="550" y="370" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">$39.99</text>
  <rect x="540" y="380" width="80" height="30" fill="#3b82f6" rx="4"/>
  <text x="565" y="400" font-family="Arial, sans-serif" font-size="14" fill="white">Add to Cart</text>
  
  <!-- Shopping cart icon -->
  <circle cx="700" cy="130" r="20" fill="#ef4444"/>
  <text x="695" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
  
