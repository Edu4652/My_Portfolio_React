<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(255,255,255,0.15)" stroke="none"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Task Management App</text>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="200" height="520" fill="rgba(255,255,255,0.1)" stroke="none"/>
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Projects</text>
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">• Web Development</text>
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">• Mobile App</text>
  <text x="20" y="190" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">• Marketing</text>
  
  <!-- Main content area -->
  <rect x="220" y="100" width="560" height="480" fill="url(#card)" rx="12"/>
  
  <!-- Task list -->
  <text x="240" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Today's Tasks</text>
  
  <!-- Task 1 -->
  <rect x="240" y="160" width="520" height="60" fill="white" rx="8" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="260" cy="190" r="8" fill="#10b981"/>
  <text x="280" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Complete project proposal</text>
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Due: Today 5:00 PM</text>
  <rect x="700" y="175" width="40" height="20" fill="#3b82f6" rx="4"/>
  <text x="710" y="188" font-family="Arial, sans-serif" font-size="12" fill="white">High</text>
  
  <!-- Task 2 -->
  <rect x="240" y="240" width="520" height="60" fill="white" rx="8" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="260" cy="270" r="8" fill="#f59e0b"/>
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Review code changes</text>
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Due: Tomorrow 10:00 AM</text>
  <rect x="700" y="255" width="40" height="20" fill="#ef4444" rx="4"/>
  <text x="710" y="268" font-family="Arial, sans-serif" font-size="12" fill="white">Urgent</text>
  
  <!-- Task 3 -->
  <rect x="240" y="320" width="520" height="60" fill="white" rx="8" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="260" cy="350" r="8" fill="#6b7280"/>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Team meeting preparation</text>
  <text x="280" y="360" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Due: Friday 2:00 PM</text>
  <rect x="700" y="335" width="40" height="20" fill="#10b981" rx="4"/>
  <text x="710" y="348" font-family="Arial, sans-serif" font-size="12" fill="white">Low</text>
  
  <!-- Progress bar -->
  <text x="240" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Project Progress</text>
  <rect x="240" y="440" width="520" height="20" fill="#e5e7eb" rx="10"/>
  <rect x="240" y="440" width="312" height="20" fill="#3b82f6" rx="10"/>
  <text x="240" y="480" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">60% Complete</text>
  
  <!-- Add task button -->
  <rect x="240" y="500" width="120" height="40" fill="#10b981" rx="8"/>
  <text x="270" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">+ Add Task</text>
</svg>
